
<div class="block report">
  
  <div class="block-heading" mb-lang="">Management Reports Generated</div>
	<div class="block-body">
    
    <div class="app-content-loading ng-hide"></div>
		<div class="overflow-auto body-overflow-container">
          <table class="full-width">
                <tbody>
                  <tr class="" *ngFor="let item of allItems">
                    <td><i class="mb-ico ico-pdf-circle" ng-class="getClass(reports)"></i></td>
                    <td><span class="time-range ng-binding"><span>Report Period</span> {{ item }}</span></td>
                  </tr>
                </tbody>
          </table>
    </div>
  </div>
  
</div>
