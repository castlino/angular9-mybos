<div class="block doughnut-chart">
  
  <div class="row">
    <div class="col-6 block-heading" mb-lang="">Cases Graph</div>
    
    <div class="col-6 date-range ">
    	<select class="ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched" [(ngModel)]="timeFrame" (change)="onTimeFrameChange()">
    		<option value="today" mb-lang="" selected="selected">Today</option>
    		<option value="-1 week" mb-lang="">Weekly</option>
    		<option value="-1 month" mb-lang="">Monthly</option>
    		<option value="-3 months" mb-lang="">3 Month</option>
    		<option value="-6 months" mb-lang="">6 Month</option>
    		<option value="-12 months" mb-lang="">12 Month</option>
    	</select>
    </div>
  </div>

  <div class="block-body">
    <div class="chart-wrapper">
        <canvas baseChart 
          width="290" 
          height="290"
          [data]="doughnutChartData"
          [labels]="doughnutChartLabels"
          [chartType]="doughnutChartType"
          [colors]="doughnutChartColors"
          [options]="doughnutChartOptions">
      </canvas>
    </div>
  </div>
  
</div>
